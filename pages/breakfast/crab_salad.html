<body>
    <h1>Spicy Crab Salad</h1>

    <ul>
         <li>Package Imitation Crab Stick</li>
         <li>Mayo(I like Vegenaise or Hellman's Vegan)</li>
         <li>Sesame Oil</li>
         <li>Sriracha</li>
    </ul>

    <ol>
         <li>Mix all ingredients together</li>
         <li>Serve with seasoned rice, chopped celery and sliced radish</li>
    </ol>
