<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Rice Pudding</title>
</head>
<body>
    <h1>Black Rice Pudding</h1>
        <img src="../../images/snack_images/rice_pudding.jpeg" height="300" width="300" alt="A clear bowl full of black rice pudding topped with berries, kiwi, mango and a sprig of mint">
    <ul>
        <li>Black Rice, cooked</li>
        <li>Coconut Milk</li>
        <li>Sweetener(I like to use sucanat but you can use your fav sweetener to taste)</li>
        <li>Banana, med dice</li>
        <li>Mango, med dice</li>
        <li>Pineapple, med dice</li>
    </ul>

    <ol>
        <li>Mix everything together when the rice is still warm</li>
        <li>Eat warm or cold</li>
    </ol>
</body>
</html>
